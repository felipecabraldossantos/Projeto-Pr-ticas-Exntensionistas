{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Estoque</title>

</head>
<body>

    <h1>Lista de Produtos</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Buscar produto..." />

    <ul>
        {% for produto in produtos %}

        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">
        <button>Voltar para o in√≠cio</button>
    </a>
</div>
</body>
</html>
