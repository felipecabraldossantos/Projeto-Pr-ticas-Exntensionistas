{% extends 'estoque/base.html' %}
{% block title %}Estoque{% endblock %}

{% block content %}
<div class="card-home">
    <h1>Lista de Produtos</h1>

    <form method="get" class="mb-3">
        <input type="text" name="q" class="form-control mb-2" placeholder="Buscar produto..." />
        <button type="submit" class="btn btn-primary w-100">Pesquisar</button>
    </form>

    <ul class="list-group mb-3">
        {% for produto in produtos %}
            <li class="list-group-item">
                {{ produto.descproduto }} — {{ produto.estoqueproduto }} {{ produto.unidadedemedida }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}" class="btn btn-secondary w-100">Voltar para o início</a>
</div>
{% endblock %}
